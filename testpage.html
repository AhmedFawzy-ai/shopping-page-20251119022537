<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .product {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .product img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        button {
            padding: 10px 15px;
            background: green;
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Shopping Page</h1>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <div>
                <h2>Sample Product</h2>
                <p>A short description about the product goes here.</p>
                <strong>$19.99</strong><br><br>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <div>
                <h2>Another Product</h2>
                <p>This is another example product on the page.</p>
                <strong>$29.99</strong><br><br>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
